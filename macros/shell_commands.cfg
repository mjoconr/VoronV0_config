[gcode_shell_command generate_graphs]
command: ~/printer_data/config/scripts/generate_graphs.sh
timeout: 60.
verbose: True

[gcode_macro _GENERATE_GRAPHS]
gcode:
    RUN_SHELL_COMMAND CMD=generate_graphs

[gcode_macro DO_INPUTSHAPER]
gcode:
    CG28
    CQGL
    SHAPER_CALIBRATE
    _GENERATE_GRAPHS